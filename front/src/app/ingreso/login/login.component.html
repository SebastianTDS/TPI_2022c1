<app-header-sin-log></app-header-sin-log>
<app-loading *ngIf="loading"></app-loading>

<div class="main">
<!-- Sing in  Form -->
<section class="sign-in">
  <div class="container pt-5">

    <div *ngIf="registradoFAIL" class="d-block mb-5 signin-error">
      <div  class="alert alert-danger alert-dismissible fade show text-center" role="alert">
        <strong>Logueo erróneo</strong> {{mesage}}
        <button type="button" class="btn-close" (click)="close()"></button>
      </div>
    </div>

    <div class="signin-content">
      <div class="signin-image">
        <figure><img src="/assets/images/Sing-in.svg" alt="sing up image"></figure>
        <a [routerLink]="['/register']" class="signup-image-link">Crear una cuenta</a>
      </div>

      <div class="signin-form">
        <h2 class="form-title">Iniciar Sesión</h2>
        <form  (ngSubmit)="onLogin()" class="register-form" id="login-form">
          <div class="form-group">
            <label class="label" for="your_name"><i class="fa-solid fa-at "></i></label>
            <input class="input" [(ngModel)]="formMail" type="email" name="your_name" id="your_name" placeholder="Email" required/>
          </div>
          <div class="form-group">
            <label class="label" for="your_pass"><i class="fa-solid fa-key"></i></label>
            <input class="input" [(ngModel)]="formPassword" type="password" name="your_pass" id="your_pass" placeholder="Password" required/>
          </div>

          <div class="form-group">
            <input  [(ngModel)]="formRemember" type="checkbox"  value="" id="flexCheckDefault" class="form-check-input" />
            <label class="ps-3 form-check-label" for="flexCheckDefault" >Recuérdame</label>
          </div>
          <div class="form-group form-button">
            <button name="signin" id="signin" class="form-submit" value="Ingresar">Ingresar</button>
          </div>
        </form>

      </div>

    </div>
    
  </div>
</section>

</div>
