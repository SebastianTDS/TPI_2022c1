<app-loading *ngIf="loading"></app-loading>

<!--<h1 class="text-center mb-5">Busqueda de Integrantes</h1>-->


<div class="container-fluid row ms-0 px-0 justify-content-center h-100">
    <div class="" id="black-screen">

    </div>

    <div class="mt-2 mt-xxl-0 mt-xl-0 mt-md-2 mt-sm-2 container-fluid border border-2 rounded-container card-menu h-100">
        <h2 class="text-center mb-1 mt-4">BÃºsqueda de integrantes</h2>
        <div class="text-center ">
            <div class="container fondo-base mt-4">
                <div class=" row align-items-center justify-content-center">
                    <b class="col-auto texto-base">Filtros: </b>
                    <select class="col-12 col-lg-2 mt-lg-0  me-lg-2 search-select" name="Interes" id="Interes"
                            [(ngModel)]="tag">
                        <option [value]="'Tags'" selected disabled default>Tags</option>
                        <option *ngFor="let tag of tags" [value]="tag.id">{{tag.name}}</option>
                    </select>
                    <select class="col-12 col-lg-2 me-lg-2 mt-lg-0 mt-2 search-select" name="Materia" id="Materia"
                            [(ngModel)]="materia">
                        <option [value]="'Materia'" selected disabled default>Materia</option>
                        <option *ngFor="let materia of misMaterias" [value]="materia.codigo">{{materia.title}}</option>
                    </select>
                    <div class="col-auto mt-2 mt-lg-0">
                        <button class="me-2 btn btn-outline-danger rounded-circle" (click)="borrarFiltros()"><i
                                class="fa-solid fa-trash-can"></i></button>
                        <button class="search-button-success me-2" (click)="filtrar()">Filtrar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="px-4 px-lg-5 mt-5">
            <pagination-controls (pageChange)="pages = $event" previousLabel="Anterior" nextLabel="Siguiente"
                                 class="d-flex justify-content-center mi-paginacion">
            </pagination-controls>

            <div class="ms-3 my-5">

                <div class="row">
                    <app-tarjeta-estudiante [dataEntrante]="estudiante"
                                            *ngFor="let estudiante of misRecomendaciones | paginate: { itemsPerPage: 6, currentPage: pages }"
                                            class="col-4 justify-content-center col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    </app-tarjeta-estudiante>
                </div>
            </div>
            <pagination-controls (pageChange)="pages = $event" previousLabel="Anterior" nextLabel="Siguiente"
                                 class="d-flex justify-content-center mi-paginacion">
            </pagination-controls>
        </div>

        <app-publicidad></app-publicidad>

    </div>

</div>
