<app-curva></app-curva>
<app-loading *ngIf="loading"></app-loading>
<div class="container-fluid my-5">
    <div class="" id="black-screen">

    </div>

    <div class="container-fluid row mx-0" style="overflow-x: hidden;">

        <div class="container-fluid px-4 px-lg-5  border border-2 card-menu p-4 rounded-container">

            <h1 class="text-center mb-2">BÃºsqueda de grupos</h1>

            <div class="text-center mb-5">
                <div class="container fondo-base">
                    <div class=" row align-items-center justify-content-center">
                        <b class="col-auto texto-base">Filtros: </b>
                        <select class="col-12 col-lg-2 mt-lg-0  me-lg-2 search-select" name="Interes" id="Interes"
                                [(ngModel)]="tag">
                            <option [value]="'Tags'" selected disabled default>Tags</option>
                            <option *ngFor="let tag of tags" [value]="tag.id">{{tag.name}}</option>
                        </select>
                        <select class="col-12 col-lg-2 me-lg-2 mt-lg-0 mt-2 search-select" name="Materia" id="Materia"
                                [(ngModel)]="materia">
                            <option [value]="'Materia'" selected disabled default>Materia</option>
                            <option *ngFor="let materia of misMaterias" [value]="materia.id">{{materia.title}}</option>
                        </select>
                        <div class="col-auto mt-lg-0 ">
                            <button class="me-2 btn btn-outline-danger rounded-circle" (click)="borrarFiltros()"><i
                                    class="fa-solid fa-trash-can"></i></button>
                            <button class="search-button-success me-2" (click)="filtrar()">Filtrar</button>
                        </div>
                    </div>
                </div>
            </div>


            <pagination-controls (pageChange)="pages = $event" previousLabel="" nextLabel=""
                                 class="d-flex justify-content-center mi-paginacion">
            </pagination-controls>

            <div class="ms-3 my-5">

                <div class="row">
                    <app-tarjeta-grupo [dataEntrante]="grupo"
                                       *ngFor="let grupo of misRecomendaciones | paginate: { itemsPerPage: 6, currentPage: pages }"
                                       class="col-xs-12  col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-3 d-flex justify-content-center">
                    </app-tarjeta-grupo>
                </div>
            </div>
            <pagination-controls (pageChange)="pages = $event" previousLabel="" nextLabel=""
                                 class="d-flex justify-content-center mi-paginacion">
            </pagination-controls>
            <app-publicidad></app-publicidad>
        </div>


    </div>

</div>
